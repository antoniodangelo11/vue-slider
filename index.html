<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<!-- LINK BOOSTRAP ICONS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- LINK SCRIPT-VUE.JS -->
	<script src="assets/script-vue.js" defer></script>

    <!-- LINK STYLE.CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="carousel">
			<div class="highlighted" 
				@mouseover="stopAutorun"
				@mouseout="runSlider"
			>
				<div 
					v-for="(item, index) in arrImages"
					class="img_container" 
					:class="{active: index == activeIndex}"
				>
					
					<img :src="item.image" :alt="item.image">
					
					<div class="text">
						<h3>{{ item.title }}</h3>
						<p>{{ item.text }}</p>
					</div>
				</div>
			</div>

			<div class="thumbs"
				@mouseover="stopAutorun"
				@mouseout="runSlider"
			>
				<div class="controls">
					<i class="bi bi-arrow-up-circle-fill btn btn-prev" 
					@click="prevSlide"></i>
					<i class="bi bi-arrow-down-circle-fill btn btn-next" 
					@click="nextSlide"></i>
				</div>
				
				<img 
					v-for="(item, index) in arrImages"
					:class="{active: index == activeIndex}"
					:src="item.image" 
					:alt="item.title"
					@click="clickActiveImg(index)"
				>
			</div>
		</div>
	</div>
</body>
</html>
