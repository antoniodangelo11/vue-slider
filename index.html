<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- LINK BOOSTRAP -->

    <!-- LINK VUE.JS -->

    <!-- LINK SCRIPT.JS -->
	<script src="assets/script-Vue.js" defer></script>

    <!-- LINK STYLE.CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="carousel">
			<div class="highlighted">
				<div class="img_container${i == 0 ? ' active' : ''}">
					<img src="${content.image}" alt="" class="${i == 0 ? 'active' : ''}">
					<h2 class="title">${content.title}</h2>
					<p class="text">${content.text}</p>
				</div>`;
			</div>

			<!-- div con le miniature -->
			<div class="thumbs">
				<div class="controls">
					<i class="bi bi-arrow-up-circle-fill btn btn-prev"></i>
					<i class="bi bi-arrow-down-circle-fill btn btn-next"></i>
				</div>
				<!-- Qui Js inserisce i thumbs -->
			</div>
		</div>
	</div>

	
</body>
</html>
